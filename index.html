<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Kickstarter Goalie</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto|Rubik" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">

  <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous">
  </script>
  <script> 
    $(function(){
	$("#header").load("header.html"); 
	$("#footer").load("footer.html"); 
    });
  </script> 
  
</head>

<body>

  <div id="header"></div>

  <div class="index">
    <div class="within-index">
      <!-- login -->
      <div class="login-container">
	<img src="img/keyboard.jpg">
	
	<label for="uname"><b>Username</b></label>
	<input text="text" placeholder="Enter username" name="uname" required>

	<label for="password"><b>Password</b></label>
	<input text="text" placeholder="Enter password" name="password" required>

	<button type="submit">Login</button>
      </div>

      <!-- comment -->
      <div class="text-container">
	<div class="line">
	  <h2>Will you reach your Kickstarter goal?</h2>
	</div>
	<div class="line">
	  <h2>Join today to see if you'll score!</h2>
	</div>
	<button type="newmember">Join</button>
      </div>
      
    </div>
  </div>

  
  <div id="footer"></div>
  
</body>
</html>
